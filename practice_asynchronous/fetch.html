<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="result"></div>
    <script>
      fetch('http://127.0.0.1:5500/15/sample.json').then
      (function (result) {
        return result.json();
      }).then(function (json){
        const result = document.querySelector('.result');
        result.textContent = json.text;
      });
    </script>
  </body>
</html>
