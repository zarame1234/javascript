<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="counter">0</div>
    <button class="countup" type="button">+1</button>
    <script>
      const conutupButton = document.querySelector('.countup');
      conutupButton.addEventListener('click', function(){
        const counter = document.querySelector('.counter');
        //parseIntは数値型に変換のため使用
        counter.textContent = parseInt(counter.textContent) +1;
      });
    </script>
  </body>
</html>
